<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> DASC7600 Final Presentation </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>Hashtag Prediction with 5 Different Models</h3>
            </center>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Input your tweet to get hashtag suggestions</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                    <label for="max_words" id="label_max_words">Number of suggestions: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words">
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="text_paragraphs">Graph Theory</label>
                    <textarea class="form-control txt_response" id="text_graph_theory" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="text_paragraphs">LDA</label>
                    <textarea class="form-control txt_response" id="text_lda" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="text_paragraphs">Top2Vec</label>
                    <textarea class="form-control txt_response" id="text_top2vec" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="text_paragraphs">AWD_LSTM</label>
                    <textarea class="form-control txt_response" id="text_awd_lstm" readonly></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="text_paragraphs">ELECTRA</label>
                    <textarea class="form-control txt_response" id="text_electra" readonly></textarea>
                </div>
                <div class="form-group col-md-2">

                    <botton class="btn btn-primary" id="btn_predict">Predict</botton>
                </div>
            </div>
            <hr>

        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
